<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual World</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Virtual World</h1>
    <canvas id="myCanvas"></canvas>
    <div id="controls">
      <button onclick="dispose()">
        <img src="images/recycle-bin.png" width="20px" height="20px" />
      </button>
      <button onclick="save()">
        <img src="images/diskette.png" width="20px" height="20px" />
      </button>
    </div>

    <script type="text/javascript" src="js/math/utils.js"></script>
    <script type="text/javascript" src="js/graphEditor.js"></script>
    <script type="text/javascript" src="js/viewport.js"></script>
    <script type="text/javascript" src="js/math/graph.js"></script>
    <script type="text/javascript" src="js/primitives/point.js"></script>
    <script type="text/javascript" src="js/primitives/segment.js"></script>
    <script type="text/javascript" src="js/primitives/polygon.js"></script>
    <script type="text/javascript" src="js/primitives/envelope.js"></script>

    <script>
      myCanvas.width = 600;
      myCanvas.height = 600;

      const ctx = myCanvas.getContext("2d");

      const graphString = localStorage.getItem("graph");
      const graphInfo = graphString ? JSON.parse(graphString) : null;
      const graph = graphInfo ? Graph.load(graphInfo) : new Graph();
      const viewport = new Viewport(myCanvas);
      const graphEditor = new GraphEditor(viewport, graph);

      animate();

      function animate() {
        viewport.reset();
        graphEditor.display();
        new Envelope(graph.segments[0], 200, 20).draw(ctx);
        requestAnimationFrame(animate);
      }

      function dispose() {
        graphEditor.dispose();
      }

      function save() {
        localStorage.setItem("graph", JSON.stringify(graph));
      }
    </script>
  </body>
</html>
